<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>xkcd</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./normalize.css">
  <script defer src='index.js'> </script>
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.ico">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" style="text-align: center">
    <div class="row">
      <div class="twelve columns" style="margin-top: 10%;">
        <h1 id='title' >WaWaWeeWoW</h1>
      </div>
    </div>
    <div class="row" style="margin-top: 10px">
      <div class="one-third column" style="text-align:right">
        <button id='prev'> PREV </button>
      </div>
      <div class="one-third column">
        <button id='random'> RANDOM </button>
      </div>
      <div class="one-third column" style="text-align:left">
        <button id='next'> NEXT </button>
      </div>
    </div>

    <div class="row" style="margin-top: 30px">
      <div class="ten columns offset-by-one">
        <img id="comic" class="u-max-full-width" src="./images/KitKat.jpg" alt="my dog is cute">
      </div>
    </div>

    <div class="row" >
      <div class="twelve columns">
        <h6 id="caption" style="margin-top: 5px"> look at my dog's halloween costume </h6>
      </div>
    </div>



  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
